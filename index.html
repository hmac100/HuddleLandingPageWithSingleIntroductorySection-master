<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/3f12bb8955.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>

	<body>
		<img src="./images/logo.svg" class="logo" alt="logo" />

		<div class="main-container">
			<img src="./images/illustration-mockups.svg" alt="" class="mock-up" />
			<div class="img"></div>
			<div class="text">
				<h1>Build The Community Your Fans Will Love</h1>
				<p>
					Huddle re-imagines the way we build communities. You have a voice, but
					so does your audience. Create connections with your users as you
					engage in genuine discussion.
				</p>
				<button type="button">Register</button>
				<div class="socials-container">
					<div class="socials"><i class="fa-brands fa-facebook-f"></i></div>
					<div class="socials"><i class="fa-brands fa-twitter"></i></div>
					<div class="socials"><i class="fa-brands fa-instagram"></i></div>
				</div>
			</div>
		</div>
	</body>
</html>
